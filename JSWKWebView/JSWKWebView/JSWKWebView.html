<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS和iOS互调</title>

    <script language="javascript">
    //1.返回
    function backClick() {
        window.webkit.messageHandlers.Back.postMessage('');
    }

    //2.修改背景色
    function colorClick() {
        window.webkit.messageHandlers.Color.postMessage(null);
    }
    //3.js传参数
    function paramClick() {
        var content = document.getElementById("firstid").value;
        window.webkit.messageHandlers.Param.postMessage({first:'来自js的数据:',second:content});
    }
    //展示oc所传js数据
    function transferPrama(str) {
        document.getElementById("secondid").value = str;
    }
    function asyncAlert(content) {
        alert(content);
    }

    </script>
</head>
<body>

    <h1>html5</h1>
    <input type="button" value="返回按钮" onclick="backClick()" />
    <input type="button" value="修改背景色按钮" onclick="colorClick()" />
    <input type="button" value= "js弹框按钮" onclick="asyncAlert('调用了 OC 的弹框啊')">
        <h1>传js数据给oc</h1>
        <textarea id ="firstid" type="value" rows="5" cols="40"></textarea>
        <input type="button" value="上传" onclick="paramClick()" />

        <h1>展示oc所传数据</h1>
        <textarea id ="secondid" type="value" rows="5" cols="40"> </textarea>

</body>
</html>
